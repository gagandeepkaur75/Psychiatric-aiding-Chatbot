<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychiatrist Dashboard</title>
  <link rel="stylesheet" href="stylehactu.css">
</head>

<body>

  <div class="container">

    
    <div class="logo">
      Psychiatrist Dashboard
    </div>

    
    <div class="subtitle">
      Enter your credentials to continue
    </div>

    
    <div class="login-box">
      <input
        type="email"
        id="doctoremail"
        placeholder="Email"
        class="input-field"
      ><br><br>

      <input
        type="password"
        id="doctorpassword"
        placeholder="Password"
        class="input-field"
      ><br><br>
<div class="forgot-password">
  <a href="#" onclick="forgotPassword()">Forgot password?</a>
</div>
<br>

      <button class="doctor-button" onclick="doctorLogin()">
        Login
      </button>
    </div>

    
    <div class="footer">
      Authorized Clinical access only
    </div>

  </div>

  <script src="jsHacktu.js"></script>
</body>
</html>
